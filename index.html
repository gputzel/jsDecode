<html>
<head>
<title>jsDecode</title>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="transition.js"></script>
</head>
<body onLoad="init()">
<h1>Markov Chain Monte Carlo decoder</h1>
<table>
    <tr>
        <td>
            <h2 class="label">Ciphertext</h2>
            <!--onkeyup="this.value=this.value.replace(/[^a-zA-Z ]/g, '').toUpperCase()"-->
            <p><textarea id="ciphertextArea" rows="16" cols="30">EAIV PYMFYOW OEERWPEV EM FZRVV TAIBA PRYWZEOEIML MN HREERYV TIHH EZYL EAR BIPARYERUE ILPZE ILEM O HRFIDHR PHOILERUE IE EYIRV EM NILQ EAR PRYWZEOEIML EAOE WOUIWIGRV EAR HISRHIAMMQ MN EAR YRVZHEILF MZEPZE EAIV HISRHIAMMQ IV BOHBZHOERQ DOVRQ ML NYRCZRLBIRV MN OQXOBRLE HREERY POIYV IL EAR EYOILILF ERUE EAR HMLFRY KMZY BIPARYERUE IV EAR ROVIRY IE IV NMY EAR PYMFYOW EM QRBMQR IE KMZ BOL BYROER KMZY MTL BIPARYERUEV DK EKPILF PHOILERUE ILEM EAR BIPARYERUE ILPZE DMU OLQ EARL EZYLILF EAR ERWPRYOEZYR TOK ZP</textarea></p>
            <h2 class="label">Training Text</h2>
            <!--<p><textarea id="trainingArea" rows="2" cols="30">http://www.gutenberg.org/cache/epub/2600/pg2600.txt</textarea></p>-->
            <p id="traininglink"><a href="http://www.gutenberg.org/cache/epub/2600/pg2600.txt">War and Peace</a></p>
            <h2 class="label">Target alphabet</h2>
            <p class="label">A-Z plus space</p>
            <!--<select id="targetAlphabet"><option value="alphabetPlusSpace">A-Z plus space</option><option value="alphabet">A-Z</option></select>-->
            <h2 class="label" id="temp">Temperature: 3.0</h2>
            <p>
            <!--<textarea id="temperatureArea" rows="1" cols="30">5.0</textarea>-->
            <input type="range" name="tempInput" min="0.01" max="25" step="0.5" value="3"
                onchange="T=this.value;document.getElementById('temp').innerHTML='Temperature: ' + this.value"
                oninput="T=this.value;document.getElementById('temp').innerHTML='Temperature: ' + this.value"
                >
            </p>
        </td>
        <td>
            <p><canvas id="permutationCanvas" width="400" height="550"></canvas></p>
            <table>
                <tr>
                    <td>
                        <button id="randButton" onclick="resetPermutation();">Randomize Permutation</button>
                    </td>
                    <!--<td>
                        <button id="trialMove" onclick="trialMove();" style="width:100px">Trial Move</button>
                    </td>-->
                    <td>
                        <button id="goButton" onclick="go();" style="width:100px">Go!</button>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <h2 class="label">Log-Likelihood</h2>
            <p id="likelihood"><!--<svg id="likelihood" width="200" height="150"></svg>--></p>
            <h2 class="label">Output</h2>
            <textarea id="plaintextArea" rows="16" cols="30"></textarea>
        </td>
    </tr>
</table>
<script type="text/javascript" src="decode.js"></script>
</body>
</html>
