<html>
<head>
<title>jsDecode</title>
<link rel="stylesheet" type="text/css" href="CSS/style.css">

<script src="transition.js"></script>
</head>
<body>
<h1>Markov Chain Monte Carlo decoder</h1>
<table>
    <tr>
        <td>
            <h2 class="label">Ciphertext</h2>
            <p><textarea id="ciphertextArea" rows="16" cols="30">ZVLZPX BVQRZTUVSTFQPJYJVYTLJVLZPX BVQRZTUV PVSYLQVUZLJSVZOYJPVZUSPJIVLZPX BVTFVZVPZUS LVNP QJFFVYRZYVCUSJPD JFVYPZUFTYT UFVOP LV UJVFYZYJVY VZU YRJPV UVZVFYZYJVFNZQJVTYVLCFYVN FFJFFVZVNP NJPYIVYRZYVTFVCFCZKKIVQRZPZQYJPTHJSVZFVLJL PIKJFFUJFFVYRJVNP EZETKTYIVSTFYPTECYT UV OVYRJVUJWYVFYZYJVSJNJUSFV UKIV UVYRJVQCPPJUYVFYZYJVZUSVU YV UVYRJVFJMCJUQJV OVJBJUYFVYRZYVNPJQJSJSVTYVYRTFVFNJQTOTQVXTUSV OVLJL PIKJFFUJFFVTFVQZKKJSVYRJVLZPX BVNP NJPYIVLZPX BVQRZTUFVRZBJVLZUIVZNNKTQZYT UFVZFVFYZYTFYTQZKVL SJKFV OVPJZKVG PKSVNP QJFFJF</textarea></p>
            <h2 class="label">Training Text</h2>
            <!--<p><textarea id="trainingArea" rows="2" cols="30">http://www.gutenberg.org/cache/epub/2600/pg2600.txt</textarea></p>-->
            <p id="traininglink"><a href="http://www.gutenberg.org/cache/epub/2600/pg2600.txt">War and Peace</a></p>
            <h2 class="label">Target alphabet</h2>
            <p class="label">A-Z plus space</p>
            <h2 class="label">"Temperature"</h2>
            <p><textarea id="temperatureArea" rows="1" cols="30">5.0</textarea></p>
        </td>
        <td>
            <p><canvas id="pict" width="400" height="550"></canvas></p>
            <table>
                <tr>
                    <td>
                        <button id="randButton" onclick="resetPermutation();">Randomize Permutation</button>
                    </td>
                    <td>
                        <button id="trialMove" onclick="trialMove();" style="width:100px">Trial Move</button>
                    </td>
                    <td>
                        <button id="goButton" onclick="go();" style="width:100px">1000 Trial Moves</button>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <h2 class="label">Likelihood Plot</h2>
            <p><canvas id="likelihood" width="200" height="150"></canvas></p>
            <h2 class="label">Output</h2>
            <textarea id="plaintextArea" rows="16" cols="30"></textarea>
        </td>
    </tr>
</table>
<script type="text/javascript" src="decode.js"></script>
</body>
</html>
